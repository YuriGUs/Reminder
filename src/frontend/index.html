<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/frontend/styles/list.css" />
    <link rel="stylesheet" href="/src/frontend/styles/index.css" />
    <title>API de Lembretes</title>
  </head>
  <body>
    <h1>API de Lembretes</h1>

    <!-- Formulário para criar um lembrete -->
    <form id="createReminderForm">
      <label class="titulo" for="title">Título:</label>
      <input type="text" id="title" name="title" required />
      <br />

      <label class="titulo" for="content">Conteúdo:</label>
      <textarea class="textCon" id="content" name="content" required></textarea>
      <br />

      <button type="button" onclick="createReminder()">Criar Lembrete</button>
    </form>

    <!-- Lista de lembretes -->
    <h2>Seus Lembretes:</h2>
    <ul id="remindersList" class="reminders-list"></ul>

    <!-- Script para interagir com a API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/content.js"></script>
  </body>
</html>
