<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/list.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>API De Lembretes</title>
</head>
<body>
    <main>
        <form id="createReminderForm">
            <div class="main-content">
                <span class="main-content__title">
                    API De Lembretes
                </span>

                <div class="title">
                    <label for="title" class="title-label">Titulo:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="text-area">
                    <label class="text-conteudo" for="content">Conte√∫do:</label>
                    <textarea class="textCon" id="content" name="content" required></textarea>
                </div>

                <div class="button-lembrete">
                    <button type="button" class="button-lembrete__button" onclick="createReminder()">Criar Lembrete</button>
                </div>
        </form>

      </main>
      <section>

        <div class="lembretes">
            <div class="lembretes-text">
                <span>
                    Seus Lembretes:
                </span>
            </div>
            <div class="lista-lembretes">
                <ul id="remindersList" class="reminders-list"></ul>
            </div>
        </div>

      </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/content.js"></script>
</body>
</html>
